<!DOCTYPE html>
<html lang="nb_NO">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="På Dine Oppskrifter kan du lage oppskrifter, dele oppskrifter, opprette oppskrifter, finne oppskrifter og filtre oppskrifter. 
                Du kan enkelt bla gjennom oppskrifter andre har laget, og du kan enkelt opprette dine egne oppskrifter slik at andre kan finne dem. 
                Du velger selv om oppskriftene dine skal være offentlige, private eller kun tilgjengelige for de med link."
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Dine Oppskrifter</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <meta property="og:title" content="Dine Oppskrifter" vmid="title" />
    <meta
      property="og:description"
      content="En nettside for å lage oppskrifter, dele oppskrifter og finne matoppskrifter."
      vmid="description"
    />
    <meta
      property="og:image"
      content="https://dine-oppskrifter.no/img/DineOppskrifterLogo.png"
      vmid="image"
    />
    <meta property="og:image:width" content="600" vmid="imageWidth" />
    <meta property="og:image:height" content="600" vmid="imageHeight" />
    <meta property="og:type" content="website" vmid="type" />
    <meta property="fb:app_id" content="2303461373305622" />
    <meta property="og:locale" content="nb_NO" />
  </head>
  <body>
    <noscript>
      <strong
        >Beklager, men Dine Oppskrifter fungerer ikke uten JavaScript aktivert.
        Vennligst aktiver det for å fortsette
      </strong>
    </noscript>
    <div id="fb-root"></div>
    <script src="//connect.facebook.net/nb_NO/sdk.js"></script>
    <script>
      FB.init({
        appId: "2303461373305622",
        status: true,
        xfbml: true,
        version: "v3.3"
      });
    </script>
    <div id="mainApp"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
